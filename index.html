<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YourShortURL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
  <div id="iconBackground"></div>
  <div class="container text-center">
    <h1 class="mb-4 animate__animated animate__fadeInDown">
      üîó Let's shorten your <span class="animated-word">BIIIIIIg</span> URL
    </h1>
    <input type="url" id="urlInput" class="form-control mb-3" placeholder="Paste your URL here..." />
    <button class="btn btn-primary mb-3" onclick="shortenURL()">Shorten</button>

    <div id="result" class="d-none">
      <p class="mb-1">Here‚Äôs your shortened URL:</p>
      <div class="input-group mb-2">
        <input type="text" id="shortUrl" class="form-control" readonly />
        <button class="btn btn-outline-light" onclick="copyURL()">Copy</button>
      </div>
    </div>

    <div id="qrCard" class="flip-card d-none">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p>We've got a cool QR in case you want</p>
        </div>
        <div class="flip-card-back">
          <div id="qrContainer"></div>
        </div>
      </div>
    </div>

    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <footer>
    <p>
      Made with ‚ù§Ô∏è by <a href="https://github.com/niteshk727" target="_blank" class="text-light">Your GitHub</a>
    </p>
    <p>&copy; 2025 YourShortURL. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
